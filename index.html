<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Love calculator</title>
    <link rel="stylesheet" href="love.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1>Love Calcualator</h1>
            <div class="information">
                <label for="your">Your Name:</label>
                <input type="text" id="your" name="your" placeholder="Enter Your Name">
                <label for="partner">Partner Name</label>
                <input type="text" id="partner" name="partner" placeholder="Partner/Friend name">
                <button onclick="Calculate()">Calculate</button>
                <div id="result">Result</div>
            </div>
        </div>
    </section>
    
    <script src="love.js"></script>
</body>
</html>
